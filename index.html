<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sign Up Form</title>
	<link rel="stylesheet" href="css/form.css">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="form">
			<h1>Registration <span>Form</span></h1>
			<form>

				<div class="username">
					<label>
						User Name<br>
						<input type="text" placeholder="@username">
					</label>
				</div>

				<div class="email">
					<label>
						Email<br>
						<input type="email" placeholder="Email">
					</label>
				</div>

				<div class="birthday">
					Birthday <br>
					<select name="date">
						<option>Date</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5</option>
						<option>6</option>
						<option>7</option>
						<option>8</option>
						<option>9</option>
						<option>10</option>
						<option>11</option>
						<option>12</option>
						<option>13</option>
						<option>14</option>
						<option>15</option>
						<option>16</option>
						<option>17</option>
						<option>18</option>
						<option>19</option>
						<option>20</option>
						<option>21</option>
						<option>22</option>
						<option>23</option>
						<option>24</option>
						<option>25</option>
						<option>26</option>
						<option>27</option>
						<option>28</option>
						<option>29</option>
						<option>30</option>
						<option>31</option>
					</select>
					<select name="month">
						<option>Month</option>
						<option>January</option>
						<option>February</option>
						<option>March</option>
						<option>April</option>
					</select>
					<select name="year">
						<option>Year</option>
						<option>2000</option>
						<option>1999</option>
						<option>1998</option>
						<option>1997</option>
					</select>
				</div>

				<div class="password">
					<label>
						Password <br>
						<input type="password" placeholder="Password">
					</label>
				</div>
				<label for="button">
				<button class="button"><a href="#">Registration Now</a></button>
				</label>
			</form>
			
		</div>
	</div>
</body>
</html>
